<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>详情</title>
<link rel="stylesheet" type="text/css" th:href="@{/assets/front/css/reset.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/front/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/front/css/animate.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/front/css/swiper.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/front/css/update-index.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/front/css/upstyle.css}" />
<link rel="stylesheet" type="text/css" th:href="@{assets/front/css/lunbo.css}">
<script th:src="@{/assets/js/jquery-1.9.1.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/assets/front/js/index.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/assets/front/js/resize.js}" type="text/javascript"charset="utf-8"></script>
<script th:src="@{/assets/front/js/swiper.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/assets/front/js/wow.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/assets/front/js/layer.js}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="container" class="abstract-wrap meeting-wrap">
		<!--顶部的logo-->
		<div class="top-logo">
			<img th:src="@{/assets/front/img/top-logo.png}" alt="logo" title="logo" />
		</div>
		<!--顶部导航栏-->
		<div class="top-nav">
			<div class="nev">
				<!--导航栏-->
				<ul class="nev-ul">
					<li><a th:href="@{/front/index}" class="nev-now">门户首页</a></li>
					<li><a th:href="@{/front/articleMore?columnId=19}">最新动态</a></li>
					<li><a th:href="@{/front/articleMore?columnId=31}">财务报告</a></li>
					<li><a th:href="@{/front/articleMore?columnId=32}">企业文化</a></li>
					<li><a th:href="@{/front/articleMore?columnId=46}">员工生活</a></li>
					<li><a th:href="@{/front/articleMore?columnId=44}">专利信息</a></li>
					<li><a th:href="@{/front/companyProfile}">公司简介</a></li>
				</ul>
			</div>
			<div class="nev-menu-item"></div>
		</div>
	    <div class="register">
	        <div class="fl place">
	        	<!--当前位置-->
	        	<img th:src="@{/assets/front/img/icon-weizhi.png}">
	        	当前位置：<a th:href="@{/front/index}"><font color="blue">首页</font></a>&gt;<a th:href="@{'/front/articleMore?columnId='+${detail.columnId}}"><font color="blue" th:text="${detail.columnTitle}"></font></a>
	        </div>
	    </div>
		<div class="main">
		<div id="print">
				<h1 th:text="${detail.title}"></h1>
				<div class="source"> 
					<ul class="fl">
						<span class="fl">字号</span>
						<li class="big">大</li>
						<li class="mid">中</li>
						<li class="small">小</li>
					</ul>
					<span>来源：<th:block th:text="${detail.columnTitle}"></th:block></span>
					<span class="fr">
					<label>点击次数:<th:block th:text="${detail.readNum}"></th:block></label>&nbsp;&nbsp;&nbsp;&nbsp;<th:block th:text="${#dates.format(detail.releasTime,'yyyy-MM-dd')}"></th:block></span>
				</div>
				<div class="cont">
					<div id="content-box" th:utext="${detail.content}">
					</div>
					<div id="page" style="overflow: scroll;"></div>
				</div>
			</div>
			<div>
				<th:block th:if="${pre!=null}">
					<a th:href="@{'/front/articleDetailById?articleId='+${pre.id}}" style="color:blue;cursor: pointer;"><span class="text-overflow">上一篇:<th:block th:text="${pre.title}"></th:block></span></a><br>
				</th:block>
				<th:block th:if="${next!=null}">
					<a th:href="@{'/front/articleDetailById?articleId='+${next.id}}" style="color:blue;cursor: pointer;"><span class="text-overflow">下一篇:<th:block th:text="${next.title}"></th:block></span></a><br>
				</th:block>
			</div>
	         <hr>
		    <div>
 	         	<!-- <input type="button" id="" value="打印" class=" green" onclick="printPage()"> -->
				<!-- <input type="button" id="" value="收藏" class="yellow" rel="sidebar" onclick="AddFavorite(window.location,window.title)"> -->
				 <input type="button" value="打印" class="green" onclick="printPage()" style="left:926px;">
	             <a href="/front/index" class="blue"><span>关闭</span></a>
        	 </div>
			</div>
			<div class="footer">
			 	<p>建议使用IE11及以上版本&nbsp;&nbsp;地址：秦皇岛市海港区迎宾路 邮编066000&nbsp;&nbsp;&nbsp;&nbsp;建议采用1024*768来浏览</p>
			</div>
		</div>
</body>
</html>
