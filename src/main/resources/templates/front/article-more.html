					<li th:class="${column.id==32?'ahover2':_}"><a th:href="@{/front/articleMore?columnId=32}" href="article-column.html">企业文化</a></li>

					<img th:src="@{/assets/front/img/icon-weizhi.png}">

					&gt;<a th:href="@{'/front/articleMore?columnId='+${column.id}}"><font color="blue" th:text="${column.name}">最新动态</font></a>
				</div>
		</div>
		<div class="main">
			<div id="print">
				<h1 th:text="${column.name}"></h1>

					<ul class="fl">
						<span class="fl">字号</span>
						<li class="big">大</li>
						<li class="mid">中</li>
						<li class="small">小</li>
					</ul>
					<span>来源：<th:block th:text="${column.name}"></th:block></span>
				</div>
				<div class="cont">
				<div class="page1 show countSum dotul-wrap">
					<ul class="dotul">
						<li th:each="article , var:${column.articleList}">
							<a th:href="@{'/front/articleDetailById?articleId='+${article.id}}">
								<span class="over-link-wrap"  th:text="${article.title}"> </span><span class="fr" th:text="${#dates.format(article.releasTime,'yyyy-MM-dd')}"></span>
							</a>
						</li>
					</ul>
